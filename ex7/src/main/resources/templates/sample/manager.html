<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>manager</h1>
<div sec:authorize="hasRole('USER')">Has USER_ROLE</div>
<div sec:authorize="hasRole('MANAGER')">Has MANAGER_ROLE</div>
<div sec:authorize="hasRole('ADMIN')">Has ADMIN_ROLE</div>
<div sec:authorize="isAuthenticated()">
    Only Authenticated user can see this Text
</div>
<p>Authenticated username: <span sec:authentication="principal.username"></span></p>
<p>Authenticated user roles: <span sec:authentication="principal.authorities"></span></p>
</body>
</html>
